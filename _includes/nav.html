<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                <span class="icon-bar"></span>

                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll" href="#page-top">{{ site.title }}</a>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <li><a {% if lang == site.active_lang %}style="font-weight: bold;"{% endif %} href="{% if lang == site.default_lang %} {{site.baseurl}}{{page.url}} {% else %} {{site.baseurl}}/{{ lang }}{{page.url}} {% endif %}">{{ lang }}</a></li>

                {% for menu in site.data.navbar[site.active_lang] %}
                <li><a class="page-scroll" href="{{ menu[1].url }}">{{ menu[1].name }}</a></li>
                {% endfor %}
            </ul>
