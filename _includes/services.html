<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ site.data.services[site.active_lang].title }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for ser in site.data.services[site.active_lang].list %}
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <i class="fa fa-4x {{ ser[1].glyph }} wow bounceIn text-primary" data-wow-delay=".1s"></i>
                    <h3>{{ ser[1].title }}</h3>
                    <p class="text-muted">{{ ser[1].description }}</p>
                </div>
            </div>
            {% endfor %}
            <a href="#" class="btn btn-default btn-xl">{{ }}</a>
        </div>
    </div>
</section>
